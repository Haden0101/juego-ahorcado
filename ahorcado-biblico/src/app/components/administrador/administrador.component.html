<div class="container">
    <div class="left">
      <textarea [(ngModel)]="versiculo" placeholder="Escribe el versículo aquí"></textarea>
      <input #letraInput [(ngModel)]="letra" placeholder="Escribe una letra" />
    </div>
    <div class="right">
      <button (click)="applyVerse()">Aplicar Versículo</button>
      <button (click)="mostrarTodoVersiculo()">Mostrar Todo el Versículo</button>
      <button (click)="applyLetter()">Aplicar Letra</button>
    </div>
  </div>
